<!DOCTYPE HTML>
<html>
<head>
Music Player
</head>
<style>
  #cp{
    margin:0 auto;
    text-align:center;
    margin-top:100px;
  }
  button{
    background-color: black;
    padding: 10px; width: 100px; border:none;
    font-size:10px;
    color:yellow;
  }
  #message{
   font-weight:bold;
   color: red;
  }
  
body {
  background:url(images/background.jpg);
  background-size:cover;
}
</style>

<script src="//code.jquery.com/jquery.min.js"></script>
<script src="app.js"></script>
<body>
<div id="cp">
  <button id="play">play</button>

  <button id="unmute">unmute</button>

  <button id="volDown">Vol. Down</button>

  <audio id="player" src="music/song1.mp3" type="audio/mp3"></audio>
